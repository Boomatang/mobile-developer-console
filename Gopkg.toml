# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true
required = [
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/code-generator/cmd/openapi-gen",
  "k8s.io/gengo/args",
]

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.5"

[[override]]
  name = "k8s.io/code-generator"
  # revision for tag "kubernetes-1.9.3"
  revision = "91d3f6a57905178524105a085085901bb73bd3dc"

[[override]]
  name = "k8s.io/api"
  # revision for tag "kubernetes-1.9.3"
  revision = "acf347b865f29325eb61f4cd2df11e86e073a5ee"

[[override]]
  name = "k8s.io/apimachinery"
  # revision for tag "kubernetes-1.9.3"
  revision = "19e3f5aa3adca672c153d324e6b7d82ff8935f03"

[[override]]
  name = "k8s.io/client-go"
  # revision for tag "kubernetes-1.10.0"
  revision = "23781f4d6632d88e869066eaebb743857aa1ef9b"

[[override]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "v0.1.18"

[[constraint]]
  name = "github.com/openshift/client-go"
  version = "v3.9.0"

[[constraint]]
  name = "github.com/openshift/api"
  version = "v3.9.0"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.2.0"

[prune]
  go-tests = true
  unused-packages = true
